# Config file for automatic testing at travis-ci.org

language: python

python:
  - "3.6"

# command to install dependencies
install:
  - pip install -U . --use-mirrors
  - pip install -r dev-requirements.txt --use-mirrors

# command to run tests, e.g. python setup.py test
script:
  - invoke coverage

before_install:
  - pip install codecov

after_success:
  - codecov